get:
  summary: List all authors
  tags:
    - Author
  parameters:
    - name: search
      in: query
      required: false
      description: Search for a certain author
      schema:
        type: string
    - name: sortBy
      in: query
      required: false
      description: Sort by author_id or name
      schema:
        type: string
    - name: sortOrder
      in: query
      required: false
      description: Sort ascending (asc) or descending (dsc)
      schema:
        type: string
        enum: [asc, desc]
    - name: limit
      in: query
      required: false
      description: Limit how many authors are returned
      schema:
        type: integer
    - name: offset
      in: query
      required: false
      description: Offset the results
      schema:
        type: integer
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                author_id:
                  type: integer
                name:
                  type: string
                biography:
                  type: string
            example:
              - author_id: 1
                name: Joanna Cole
                biography: Author of childrens books and teaches science  
              - author_id: 2
                name: James Stewart
                biography: Professor of mathematics and a violinist
    "401":
      $ref: ../components/responses/UnauthorizedRequest.yaml
post:
  summary: Create an author
  tags:
    - Author
  requestBody:
    description: Author info
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              example: Mariah Carey
            biography:
              type: string
              example: Shes defrosting...
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              author_id:
                type: integer
                example: 3
              name:
                type: string
                example: Mariah Carey
              biography:
                type: string
                example: Shes defrosting...
    "400":
      description: Validation failed
      content:
        application/json:
          schema:
            type: object
            properties:
              Error:
                type: string
                example: Name is required
    "401":
      $ref: ../components/responses/UnauthorizedRequest.yaml
    "403":
      $ref: ../components/responses/ForbiddenRequest.yaml
