get:
  summary: List all reviews
  tags:
    - Review
  parameters:
    - name: search
      in: query
      required: false
      description: Search for a certian review
      schema:
        type: string
    - name: sortBy
      in: query
      required: false
      description: Sort by review_id or title
      schema:
        type: string
    - name: sortOrder
      in: query
      required: false
      description: Sort ascending (asc) or descending (dsc)
      schema:
        type: string
        enum: [asc, desc]
    - name: limit
      in: query
      required: false
      description: Limit how many reviews are returned
      schema:
        type: integer
    - name: offset
      in: query
      required: false
      description: Offset the results
      schema:
        type: integer
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                review_id:
                  type: integer
                title:
                  type: string
                content:
                  type: string
                rating:
                  type: integer
                  minimum: 1
                  maximum: 5
                created_at:
                  type: string
                book_id:
                  type: integer
                user_id:
                  type: integer
            example:
              - review_id: 1
                title: 'I HATE The Magic School Bus!!'
                content: 'I never got to go on field trips like that :('
                rating: 1
                created_at: '2022-11-05T08:15:30-05:00'
                book_id: 1
                user_id: 2
              - review_id: 2
                title: 'Wowza, what a read!'
                content: "I haven't read such an electric title since Intro to Circuits!"
                rating: 5
                created_at: '2022-08-10T09:47:33-05:00'
                book_id: 2
                user_id: 1
    '401':
      $ref: ../components/responses/UnauthorizedRequest.yaml
post:
  summary: Create a review
  tags:
    - Review
  requestBody:
    description: Review info
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            title:
              type: string
              example: Boring!
            content:
              type: string
              example: I had more fun counting each individual pixel on my Nintendo 3DS
            rating:
              type: integer
              minimum: 1
              maximum: 5
              example: 2
            book_id:
              type: integer
              example: 2
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              review_id:
                type: integer
                example: 3
              title:
                type: string
                example: Boring!
              content:
                type: string
                example: I had more fun counting each individual pixel on my Nintendo 3DS
              rating:
                type: integer
                minimum: 1
                maximum: 5
                example: 2
              created_at:
                type: string
                example: "2022-07-09T15:23:54:0-5:00"
              book_id:
                type: integer
                example: 2
              user_id:
                type: integer
                example: 1
    '400':
      description: Validation failed
      content:
        application/json:
          schema:
            type: object
            properties:
              Error:
                type: string
                example: book_id must exist
    '401':
      $ref: ../components/responses/UnauthorizedRequest.yaml
    '403':
      $ref: ../components/responses/ForbiddenRequest.yaml
