get:
  summary: List all users
  tags:
    - User
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                user_id:
                  readOnly: true
                  type: integer
                username:
                  type: string
                role:
                  type: string
                  enum:
                    - admin
                    - member
            example:
              - user_id: 1
                username: Lady Gaga
                role: admin
              - user_id: 2
                username: Ozzy Osbourne
                role: member
    '401':
      $ref: ../components/responses/UnauthorizedRequest.yaml
    '403':
      $ref: ../components/responses/ForbiddenRequest.yaml
